<h2>Deleting a category also deletes all courses inside it. </h2>
<h2>Are you sure you want to delete the <span class="title-bold">{{ category.name }}</span> category?</h2>
<form action="{{ url_for('category.delete_category', category_id=category.id) }}" method="POST">
    <input class="btn btn-success" type="submit" value="Delete">
    <a class="btn btn-danger" href="{{ url_for('category.get_all_categories') }}">Cancel</a>
</form>
