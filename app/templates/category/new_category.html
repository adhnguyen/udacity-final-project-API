<h2>New category:</h2>
<form action="{{ url_for('category.new_category')}}" method="POST">
    <div class="row">
        <label class="col-md-2" for="new-category-name">Name:</label>
        <input class="col-md-6" id="new-category-name" type="text" name="name"/>
    </div>
    <br/>
    <input class="btn btn-success" type="submit" value="Create"/>
    <a class="btn btn-danger" href="{{ url_for('category.get_all_categories') }}">Cancel</a>
</form>
