<h2>New course:</h2>
<form action="{{ url_for('course.new_course', category_id = category.id)}}"
    method="POST">
    <div class="row">
        <label class="col-md-2" for="new-course-name">Name:</label>
        <input class="col-md-6" id="new-course-name" name="name" placeholder=""/>
    </div>
    <br/>
    <div class="row">
        <label class="col-md-2" for="new-course-description">Description:</label>
        <textarea class="col-md-6" id="new-course-description" name="description" placeholder="Some description"></textarea>
    </div>
    <br/>
    <div class="row">
        <label class="col-md-2" for="new-course-img">Image URL:</label>
        <input class="col-md-6" id="new-course-img" name="img-url" placeholder="www.example.com"/>
    </div>
    <br/>
    <div class="row">
        <label class="col-md-2" for="new-course-description">Intro Video URL:</label>
        <input class="col-md-6" id="new-course-description" name="intro-video-url" placeholder="www.example.com"/>
    </div>
    <br/>
    <input class="btn btn-success" type="submit" value="Create"/>
    <a class="btn btn-danger" href="{{ url_for('course.get_courses_by_categoryID', category_id = category.id) }}">Cancel</a>
</form>
